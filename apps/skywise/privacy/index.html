<!DOCTYPE html>
<html>
<head>
    <title>Skywise Privacy Policy</title>
    <style>
        /* Add any additional styling you want here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Skywise Privacy Policy</h1>
    <div id="privacyPolicyContent">
        <!-- The privacy policy text will be loaded here -->
    </div>
    <script>
        // JavaScript to load the privacy policy text
        fetch('privacy-policy.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('privacyPolicyContent').innerText = text;
            })
            .catch(error => {
                console.error('Error fetching the privacy policy:', error);
                document.getElementById('privacyPolicyContent').innerText = 'Error loading the privacy policy.';
            });
    </script>
</body>
</html>
