<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title id="app-title">FlowMoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <!-- Logo at the top-center -->
  <div class="logo">
    <img src="icon.png" alt="App Logo">
  </div>

  <!-- Fixed card containing all content except the logo -->
  <div class="card" id="card">
    <div class="container">

      <div class="main-content">
        <div class="scroll-dots">
        </div>

        <div class="iphone-frame wipe-transition">
          <img id="screenshot" src="" alt="App Screenshot">
        </div>
        <div class="row">
          <div class="text-card wipe-transition" id="text-card">
            <h3 id="section-title"></h3>
            <p id="section-oneliner"></p>
          </div>
        </div>

        <!-- App Store and Google Play links with Apple and Android logos -->

      </div>
    </div>
    <div class="store-links">
      <a id="app-store-link" href="#" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="15"
          viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

        </svg> </a>
      <a id="google-play-link" href="#" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"
          viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

            d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-14.3 18-46.5-1.2-60.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z" />
        </svg>
      </a>
    </div>
  </div>

  <div class="made-by ">
    Built by
    <a href="https://modrnmagic.app" class="underline decoration-wavy hover:text-blue-500 hover:text-lg">Modrn Magic</a>
  </div>
  <!-- Sections to enable scrolling and trigger content changes -->
  <div class="scroll-sections">
    <!-- These empty divs represent each scroll section -->
    <!-- The number of divs should match the number of content sections -->
  </div>

  <script src="script.js"></script>
</body>

</html>
