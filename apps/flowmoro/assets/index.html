<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title id="app-title">FlowMoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Logo at the top-center -->
  <div class="logo">
    <img src="icon.png" alt="App Logo">
  </div>

  <!-- Fixed card containing all content except the logo -->
  <div class="card" id="card">
    <div class="container">

      <div class="main-content">
        <div class="scroll-dots">
        </div>
        
        <div class="iphone-frame wipe-transition">
          <img id="screenshot" src="" alt="App Screenshot">
        </div>
        <div class="row">
          <div class="text-card wipe-transition" id="text-card">
            <h3 id="section-title"></h3>
            <p id="section-oneliner"></p>
          </div>
        </div>

        <!-- App Store and Google Play links with Apple and Android logos -->

      </div>
    </div>
    <div class="store-links">
      <a id="app-store-link" href="#" target="_blank">
        
      </a>
      <a id="google-play-link" href="#" target="_blank">
        ▶
      </a>
    </div>
  </div>

  <!-- Sections to enable scrolling and trigger content changes -->
  <div class="scroll-sections">
    <!-- These empty divs represent each scroll section -->
    <!-- The number of divs should match the number of content sections -->
  </div>

  <script src="script.js"></script>
</body>

</html>
